{% extends 'base.html' %}

{% block title %}Edit Node Groups{% endblock %}

{% block content %}
<!-- Сообщения для пользователя -->
{% for message in messages %}
    {% if message.tags == 'error' %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
    {% endif %}
{% endfor %}

<div class="container mt-4">
    <h1 class="mb-4">Редактирование групп узлов</h1>

    <!-- Форма для создания нового пресета -->
    <form action="{% url 'export_preset_route' %}" method="POST" class="mb-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="preset_name">Название пресета:</label>
            <input type="text" class="form-control" id="preset_name" name="preset_name" required>
        </div>
        <button type="submit" class="btn btn-primary">Создать пресет</button>
    </form>

    <!-- Кнопка возврата с классами от Bootstrap -->
    <form action="{% url 'node_interface' %}" method="get" class="mb-3">
        <button type="submit" class="btn btn-secondary">Назад</button>
    </form>
</div>
{% endblock %}
